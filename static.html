<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MapAnything Coding Challenge</title>

    <!-- importing the bootstrap cdn here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- importing the jquery cdn as well the external css and js sheets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <!-- importing the google maps api -->
    
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Google Maps Coordinate random Generation</h1>
        <p>This app is designed to generate 2000 different coordinates and place pins for them. The pins will be colored based on the hemisphere its located in.</p>
    </div>
    <div id="googleMap"></div>
    <div id="legend">
        <h3> Legend </h3>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <p id="region">Region</p>
                </div>
                <div class="col-md-4">
                    <p id="count">Count</p>
                </div>
            </div>
            <ul>
                <div class="row">
                    <div class="col-md-8">
                        <li><input id="NECheckBox" type="checkbox" checked="checked">NorthEast</li>  
                    </div>
                    <div class="col-md-2">
                        <input id='NECount' value=0>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <li><input id="NWCheckBox" type="checkbox" checked="checked">NorthWest</li>
                    </div>
                    <div class="col-md-2">
                        <input id='NWCount' value=0>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <li><input id="SECheckBox" type="checkbox" checked="checked">SouthEast</li>
                    </div>
                    <div class="col-md-2">
                        <input id='SECount' value=0>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <li><input id="SWCheckBox" type="checkbox" checked="checked">SouthEast</li>
                    </div>
                    <div class="col-md-2">
                        <input id='SWCount' value=0>
                    </div>
                </div>
            </ul>
        </div>
        <button id="refresh" type="submit">Refresh</button>
    </div>
    <script>

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvQ6gO8X6KqV_Ghn2lFXBg7MoYGdcTPWM&callback=initMap" async defer></script>

</body>
</html>
